        <main>
            <section>
                <h2>registrering</h2>
                <form method="post" action="#">
                    <label>
                        navn:
                        <input type="text" name="navn" placeholder="navn" required>
                    </label>
                    <label>
                        epost:
                        <input type="email" name="email" placeholder="Eksempel@hiof.no"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    </label>
                    <label>
                        passord:
                        <input type="password" name="passord" placeholder="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </label>
                    <label>
                        Alder:
                        <input type="number" name="Alder" placeholder="alder" min="18" max="99" required>
                    </label>
                    <label>
                        telefonnummer:
                        <input type="tel" name="telefonnummer" placeholder="telefonnummer" pattern="[0-9]{8,12}" required>
                    </label>
                    <label>
                        fødselsdato:
                        <input type="date" name="fødselsdato" max="2023-12-31" required>
                    </label>
                    <label>
                        mann
                        <input type="radio" name="kjønn" required>
                    </label>
                    <label>
                        kvinne
                    <input type="radio" name="kjønn" required>
                    </label>
                    <label>
                        annet
                        <input type="radio" name="kjønn" required>
                    </label>
                    <label>
                        land:
                        <select name="land">
                            <option value="norge">Norge</option>
                            <option value="danmark">Danmark</option>
                            <option value="svergie">Svergie</option>
                        </select>
                    </label>
                    <label>
                        personværn:
                        <input type="checkbox" name="personværn" required>
                    </label>
                    <input type="submit" value="registrer">
                </form>
            </section>
        </main>
        <footer>
